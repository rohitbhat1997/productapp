<div class="mt-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Product ID </th>
            <td mat-cell *matCellDef="let element">
                {{element.id}}
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field floatLabel="never">
                    <input type="text" matInput [value]="element.productName" [(ngModel)]="element.productName"
                        [disabled]='!element.toggle' [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Product Amount </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field floatLabel="never">
                    <input type="text" matInput [value]="element.amount" [(ngModel)]="element.amount"
                        [disabled]='!element.toggle' [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input type="text" matInput [value]="element.description" [(ngModel)]="element.description"
                        [disabled]='!element.toggle' [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-btn-i centerAlign">
                <button *ngIf="!element.toggle " aria-label="Edit" class="editIcon btnStyling"
                    (click)="toggleIcon(element)">
                    <i class="material-icons plus edit-icon " aria-hidden="true" title="Edit">
                        edit</i>
                </button>

                <button *ngIf="element.toggle " aria-label="Save" class="saveIcon btnStyling"
                    (click)="updateProduct(element)">
                    <i class="material-icons plus view-icon " aria-hidden="true" title="Save">
                        save
                    </i>
                </button>

                <button aria-label="Delete" (click)="deleteProduct(element)"
                    (keydown.Tab)="funcForChangingMatTable(element)" class="deleteIcon btnStyling">
                    <i class=" material-icons plus delete ">
                        delete
                    </i>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
